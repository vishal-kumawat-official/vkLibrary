<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Vk Library</title>
</head>
<!-- <script src="./app.js" defer></script> -->
<!-- <script src="./app1.js" defer></script> -->
<script src="./app2.js" defer></script>
<link rel="stylesheet" href="./style.css">

<body>




    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Vk Library</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" id="searchtxt" placeholder="Search"
                        aria-label="Search">
                </form>
            </div>
        </div>
    </nav>

    <!-- message -->
    <div id="message">
        <!-- alert will be added here using Js -->
    </div>


    <!-- container -->
    <div class="container my-3 ">
        <div align="center">
            <h1 class="White_bg">Vishal's Library</h1>
        </div>
        <hr>
        <form id="Libraryform">
            <div class="row mb-3">
                <label for="bookName" class="col-sm-2 col-form-label White_bg">Book Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" spellcheck="false" id="bookName"
                        placeholder="Enter Book Name">
                </div>
            </div>
            <div class="row mb-3">
                <label for="Author" class="col-sm-2 col-form-label White_bg">Book Author</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" spellcheck="false" id="Author"
                        placeholder="Enter Author">
                </div>
            </div>
            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0 White_bg">Book Type</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="Friction" value="Friction"
                            >
                        <label class="form-check-label White_bg" for="Friction">
                            Friction
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="Programming" value="Programming">
                        <label class="form-check-label White_bg" for="Programming">
                            Programming
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="Cooking" value="Cooking">
                        <label class="form-check-label White_bg" for="Cooking">
                            Cooking
                        </label>
                    </div>
                </div>
            </fieldset>
            <div align="center">
                <button type="submit" class="btn btn-danger padd" id="AddBook">Add Book</button>
                <button type="submit" class="btn btn-danger padd" id="del_btn">Delete All</button>
            </div>
        </form>


        <!--  table-->
        <div id="table">
            <div align="center">
                <h1 class="White_bg padd2">Your Books</h1>
            </div>
            <hr>
            <table class="table table-danger my-3">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Author</th>
                        <th scope="col">Type</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>

                <tbody id="tableBody">
                    <!-- col will be added using -->
                </tbody>

            </table>
        </div>

    </div>





    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>


</body>

</html>
